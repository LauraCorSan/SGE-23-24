<script>
    document.getElementById("boton").addEventListener("click",pintarArray)

    function pintarArray(){
        let miArrayDeEnlaces = new Array();
        for(i=0; i<document.getElementsByTagName("a").length ; i++){
            miArrayDeEnlaces.push(document.getElementsByTagName("a")[i].href) 
            console.log(miArrayDeEnlaces[i]);
        }  
    }   
</script>
